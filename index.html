<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/_normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Willy B's Coding Quiz</title>
</head>

<body>
    <!-- Score & Timer -->
    <header>
        <div class="header">
            <!--left corner to view high score-->
            <div>
                <button class="button" id="score-check">Leaderboard</button>
            </div>
            <!--right corner to set a timer-->
            <div>
                <p id="timer"> 60 seconds</p>
            </div>
        </div>
    </header>
    <main>
        <div>
            <!-- Introduction -->
            <section class="welcome-page" id="welcome-page">
                <div id="welcome">
                    <h1>Willy B's Coding Quiz</h1>
                    <!--Paragraph About Game-->
                    <p id="instructions">Here you go. Will fill this out.</p>
                    <!--Start Button-->
                    <button class="btn" id="btnStart">Test Your Knowledge</button>
                </div>
            </section>
            <!-- Questions -->
            <section class="qstnr hidden" id="qstnr-page">
                <div>
                    <!--Questions Attached Here-->
                    <div>
                        <h2 id="questions"></h2>
                        <div>
                            <button class="btn-choices" id="btn-one" value="a">Answer 1</button>
                            <button class="btn-choices" id="btn-two" value="b">Answer 2</button>
                            <button class="btn-choices" id="btn-three" value="c">Answer 3</button>
                            <button class="btn-choices" id="btn-four" value="d">Answer 4</button>
                        </div>
                    </div>
                    <!--Confirm Y/N Message-->
                    <div id="check-line">
                        <p>Don't f*** it up!</p>
                    </div>
                </div>
            </section>
            <!-- Game Over -->
            <section class="submit hidden" id="submit-page">
                <div>
                    <div>
                        <h2 id="finish">Thanks for playing</h2>
                        <p id="final-score">Your final score is: </p>
                        <p>Enter initials
                            <input id="initial">
                            <button class="button" id="submit-btn">Submit</button>
                        </p>
                    </div>
                </div>
            </section>
            <!-- Leaderboard -->
            <section class="ldrbrd hidden" id="ldrbrd-page">
                <div>
                    <div>
                        <h2>Leaderboard</h2>
                        <div id="score-record">
                            <p>Check out the latest scores and see where you stand:</p>
                        </div><br><br>
                        <div>
                            <button class="button" id="back-btn">Home</button>
                            <button class="button" id="clear-btn">Clear Leaberboard</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
